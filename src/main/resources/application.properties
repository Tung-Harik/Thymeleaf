spring.application.name=Thymeleaf

# Cấu hình Server
server.port=8080

# Tắt cache của Thymeleaf
spring.thymeleaf.cache=false

# Đa ngôn ngữ
spring.messages.basename=i18n/messages

# Cấu hình kết nối SQL Server (SSMS)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CategoryDB;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=nmt7766332
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Thymeleaf
spring.thymeleaf.mode=HTML