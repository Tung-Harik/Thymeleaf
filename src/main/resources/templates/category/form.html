<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<body>
	<main layout:fragment="content">
		<h2 class="h5 mb-3"
			th:text="${category.id} == null ? 'Thêm danh mục' : 'Sửa danh mục'"></h2>


		<form
			th:action="${category.id} == null ? @{/categories} : @{'/categories/' + ${category.id}}"
			method="post" th:object="${category}"
			class="bg-white p-3 rounded shadow-sm">


			<div class="mb-3">
				<label class="form-label">Tên danh mục</label> <input type="text"
					class="form-control" th:field="*{name}" placeholder="Nhập tên...">
				<div class="text-danger small" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></div>
			</div>


			<div class="mb-3">
				<label class="form-label">Mô tả</label>
				<textarea class="form-control" th:field="*{description}" rows="4"
					placeholder="Mô tả..."></textarea>
				<div class="text-danger small"
					th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}"></div>
			</div>


			<div class="d-flex gap-2">
				<button class="btn btn-primary" type="submit">Lưu</button>
				<a class="btn btn-secondary" th:href="@{/categories}">Hủy</a>
			</div>
		</form>
	</main>
</body>
</html>
